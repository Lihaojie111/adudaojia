<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/mobile/css/base.css">
    <link rel="stylesheet" href="/public/mobile/css/about_us.css">
    <link rel="stylesheet" href="/public/mobile/css/layui.css">
    <link rel="stylesheet" href="/public/mobile/css/swiper.min.css">
    <script src="/public/mobile/js/adaptive.js"></script>
    <script src="/public/mobile/js/jquery.min.js"></script>
    <title>关于我们 - {web name='title' /}</title>
</head>
<body>
    <!-- 头部 -->
    <header>
        <img src="/public/mobile/images/logo.png" alt="" class="logo">
        <p class="fr" id="gzcode">阿度快修公众号<img src="/public/mobile/images/bottomjiao.png" alt=""></p>
    </header>
    <div class="container">
        <div class="seckill_nav">
            <ul id="tabs">
                <li {if condition="!$qie_id or $qie_id == 1"}class="active"{/if}>关于阿度</li>
                <li {if condition="$qie_id == 2"} class="active"{/if}>阿度宗旨</li>
                <li {if condition="$qie_id == 3"} class="active"{/if}>阿度愿景</li>
            </ul>
        </div>
        <div class="seckill_goods" id="lists">
            <section class="clearfix {if condition="!$qie_id or $qie_id == 1"}active{/if}">
                <img src="/public/mobile/images/aboutbanner.png" alt="" class="banner">
                <div class="about-adu">
                    <img src="/public/mobile/images/logo1.png" alt="">
                    <p>{content id='7' field='content'/}</p>
                </div>
            </section>
            <section class="clearfix {if condition="$qie_id == 2"} active {/if}">
                <img src="/public/mobile/images/aboutbanner.png" alt="" class="banner">
                <div class="about-adu">
                    <h1>阿度宗旨</h1>
                    <hr style="background: #ff9f41;width: .4rem;">
                    <p>{content id='8' field='content'/}</p>
                </div>
            </section>
            <section class="clearfix {if condition="$qie_id == 3"} active {/if}">
                <img src="/public/mobile/images/aboutbanner.png" alt="" class="banner">
                <div class="about-adu">
                    <h1>阿度愿景</h1>
                    <hr style="background: #ff9f41;width: .4rem;">
                    <p>{content id='9' field='content'/}</p>
                </div>
            </section>
        </div>
        <!-- 返回上一页 -->
        <div class="return" align="center">
            <img src="/public/mobile/images/return.png" alt="">
        </div>
    </div>

    <!-- 二维码遮罩 -->
{include file="Public/footer" /}
</body>
<script src="/public/mobile/layui.all.js"></script>
<script src="/public/mobile/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        autoplay:true,
        loop:true,
        pagination: {
        el: '.swiper-pagination',
        },
    });
    $("#gzcode").click(function(){
        $(".mask-code").show();
        $(this).find("img").css({"transform":"rotate(180deg)","transition":".5s ease all"})
    });
    $(".mask-code").click(function(e){
        var _target = $(e.target);
        if (_target.closest(".kuang").length == 0) {
            $(".mask-code").hide();
        }
        $("#gzcode").find("img").css({"transform":"rotate(0deg)","transition":".5s ease all"})
    });
    $(".return").click(function(){
       window.history.go(-1)
    })
</script>
<script type="text/javascript">
    var tabs = document.getElementById("tabs").getElementsByTagName("li");
    console.log(tabs);
    var lists = document.getElementById("lists").getElementsByTagName("section");
    console.log(lists);
    for(var i = 0; i<tabs.length; i++){
        tabs[i].onclick=showlist;
    }
    function showlist(){
        for(var i = 0;i<tabs.length; i++){
            if (tabs[i]===this) {
                tabs[i].className = "active";
                lists[i].className = "clearfix active";
            }
            else{
                tabs[i].className = "";
                lists[i].className = "clearfix";
            }
        }
    }
</script>
</html>

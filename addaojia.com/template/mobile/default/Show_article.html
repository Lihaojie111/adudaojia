<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="never">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/mobile/css/base.css">
    <link rel="stylesheet" href="/public/mobile/css/college_detail.css">
    <link rel="stylesheet" href="/public/mobile/css/layui.css">
    <link rel="stylesheet" href="/public/mobile/css/swiper.min.css">
    <script src="/public/mobile/js/adaptive.js"></script>
    <script src="/public/mobile/js/jquery.min.js"></script>
    <title>{$title}-{web name='title' /}</title>
</head>
<body>
    <!-- 头部 -->
    <header>
        <img src="/public/mobile/images/logo.png" alt="" class="logo">
        <p class="fr" id="gzcode">阿度快修公众号<img src="/public/mobile/images/bottomjiao.png" alt=""></p>
    </header>
    <div class="container">
        <div class="title-nav">
            当前位置：{mposition /}
        </div>
        <div class="title-con">
            <h1>{$content.title}</h1>
            <p class="release-time">{$content.publishtime|date='Y-m-d',###}</p>
            <p>{$content.content}</p>
        </div>
        <div class="last-next">
            <p>
                <p class="fl">上一篇：{if condition="$sy"}<a href="/mobile/show/index/cid/{$cid}/id/{$sy.id}.html">{$sy.title}</a>{else/}暂无数据{/if}</p>
                <p class="fr">下一篇：{if condition="$xy"}<a href="/mobile/show/index/cid/{$cid}/id/{$xy.id}.html">{$xy.title}</a>{else/}暂无数据{/if}</p>
            </p>
        </div>
    </div>
    <!-- 返回上一页 -->
    <div class="return" align="center">
        <img src="/public/mobile/images/return.png" alt="">
    </div>
    <div class="mask-code">
        <div class="kuang" align="center">
            <img src="/public/mobile/images/code.png" alt="">
            <p>扫描屏幕中二维码，快速进入阿度快修公众号吧！</p>
        </div>
    </div>
</body>
<script src="/public/mobile/layui.all.js"></script>
<script src="/public/mobile/js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        autoplay:true,
        loop:true,
        pagination: {
        el: '.swiper-pagination',
        },
    });
    $("#gzcode").click(function(){
        $(".mask-code").show();
        $(this).find("img").css({"transform":"rotate(180deg)","transition":".5s ease all"})
    });
    $(".mask-code").click(function(e){
        var _target = $(e.target);
        if (_target.closest(".kuang").length == 0) {
            $(".mask-code").hide();
        }
        $("#gzcode").find("img").css({"transform":"rotate(0deg)","transition":".5s ease all"})
    });
    $(".return").click(function(){
        window.location.href="index.html"
    })
</script>
</html>
